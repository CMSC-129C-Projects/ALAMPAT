<!-- ADD PRODUCT MODAL -->
<div class="modal" [ngClass]="openAddProductModal ? 'is-active' : ''">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head is-light">
            <p class="modal-card-title has-text-centered">Add Product</p>
            <button (click)="onClickExit()" class="delete" aria-label="close"></button>
        </header>

        <!-- CONTENT -->
        <section class="modal-card-body">
            <form [formGroup]="productForm" (ngSubmit)="addProduct()" novalidate autocomplete="false">
                <div class="field">
                    <label class="label">Product Name</label>
                    <div class="control has-icons-left">
                        <input [ngClass]="{ 'has-error': formControls.productName?.errors }" class="input"
                            formControlName="productName" required>
                        <span class="icon is-small is-left">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="26" fill="currentColor"
                                class="bi bi-box-seam" viewBox="0 0 16 16">
                                <path
                                    d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z" />
                            </svg>
                            <i class="bi bi-box-seam"></i>
                        </span>
                        <div *ngIf="submitted || (formControls.productName?.touched || formControls.productName?.dirty) && formControls.productName?.errors"
                            class="help is-danger">
                            <div *ngIf="formControls.productName?.errors?.required">Product name is required</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Product Image</label>
                    <div class="file is-info has-name is-fullwidth">
                        <label class="file-label">
                            <input class="file-input" type="file" (change)="uploadFile($event)" name="productImage"
                                formControlName="ProductImage" required>
                            <span class="file-cta">
                                <span class="file-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-upload" viewBox="0 0 16 16">
                                        <path
                                            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                        <path
                                            d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                                    </svg>
                                    <i class="bi bi-upload"></i>
                                </span>
                                <span class="file-label has-text-centered">
                                    Choose a file…
                                </span>
                                <!-- <span *ngIf="addedFileName" class="file-name">
                                    {{addedFileName }}
                                </span>
                                <span *ngIf="!addedFileName" class="file-name">
                                    {{"No file uploaded."}}
                                </span> -->
                            </span>
                        </label>
                    </div>
                    <div *ngIf="submitted || (formControls.productImage.touched || formControls.productImage?.dirty) && formControls.productImage?.errors"
                        class="help is-danger">
                        <div *ngIf="formControls.productImage?.errors?.required">Image of product is
                            required</div>
                    </div>
                </div>
                <!-- <figure class="image">
                    <div *ngIf="percentage | async as pct">
                        <progress [value]="pct" max="100"></progress>
                        {{pct | number}} %

                    </div>
                    <div *ngIf="snapshot | async as snap">
                        <img class="artworkimage" [src]="addedimageSRC">
                    </div>
                </figure> -->

                <div class="field mt-4">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea" [ngClass]="{'has-error': formControls.productDescription?.errors }"
                            class="input" placeholder="Input description of product here"
                            formControlName="productDescription" required></textarea>
                        <div *ngIf="submitted || (formControls.productDescription?.touched || formControls.productDescription?.dirty) && formControls.productDescription?.errors"
                            class="help is-danger">
                            <div *ngIf="formControls.productDescription?.errors?.required">Description of product is
                                required</div>
                        </div>
                    </div>
                </div>

            </form>
        </section>
        <footer class="modal-card-foot buttons is-right">
            <button (click)="onClickExit()" class="button is-danger is-outlined">Cancel</button>
            <button (click)="addProduct()" class="button is-success">Add</button>
        </footer>
    </div>
</div>

<!------------------------------ EDIT PRODUCT MODAL ----------------------------------------------------->

        <!-- CONTENT -->

                <div class="field">

                    <div class="control has-icons-left">  
                        <input class="input" formControlName="productname" required>

                                <path d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.118 8.118 0 0 1-3.078.132 3.659 3.659 0 0 1-.562-.135 1.382 1.382 0 0 1-.466-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04zM4.705 11.912a1.23 1.23 0 0 0-.419-.1c-.246-.013-.573.05-.879.479-.197.275-.355.532-.5.777l-.105.177c-.106.181-.213.362-.32.528a3.39 3.39 0 0 1-.76.861c.69.112 1.736.111 2.657-.12.559-.139.843-.569.993-1.06a3.122 3.122 0 0 0 .126-.75l-.793-.792zm1.44.026c.12-.04.277-.1.458-.183a5.068 5.068 0 0 0 1.535-1.1c1.9-1.996 4.412-5.57 6.052-8.631-2.59 1.927-5.566 4.66-7.302 6.792-.442.543-.795 1.243-1.042 1.826-.121.288-.214.54-.275.72v.001l.575.575zm-4.973 3.04.007-.005a.031.031 0 0 1-.007.004zm3.582-3.043.002.001h-.002z"/>
                            </svg>
                            <i class="bi bi-brush"></i>
                        </span>
                    </div>      
                </div>
                <div class="field">
                    <label class="label mt-4">Product Image</label>
                    <div class="control">
                        <div class="file is-primary is-fullwidth">
                            <label class="file-label">
                                <input class="file-input" type="file" accept="image/*" (change)="uploadFile($event)" name="artworkimage" formControlName="artworkimage" required>
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                                        </svg>
                                        <i class="bi bi-upload"></i>
                                    </span>
                                    <span class="file-label has-text-centered">Change file…</span>
                                </span>
                                <!-- <span class="file-name" >
                                    {{fileName}}
                                </span> -->
                            </label>
                        </div>
                    </div>
                </div>
                <!-- <figure class="image">
                    <div *ngIf = "percentage | async as pct">
                        <progress [value] = "pct" max = "100"></progress>
                        {{pct | number}} %
                    </div>
                    <div *ngIf = "snapshot | async as snap">
                        <div *ngIf = "fileName">
                        <img class="artworkimage" [src]= "imageSRC">
                        </div>
                    </div>
                </figure> -->

                <div class="field mt-4">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea" class="input" placeholder="Input description of artwork here" formControlName="artworkdescription" required></textarea> 
                    </div>
                </div>

            </form>
        </section>
        <footer class="modal-card-foot buttons is-right">
            <button (click)="onClickExit()" class="button is-danger is-outlined">Cancel</button>
            <button (click)="addProduct()" class="button is-success">Save</button>
        </footer>
    </div>
</div>

<!--DELETE MODAL-->
<div class="modal" [ngClass]="openDeleteModal ? 'is-active' : '' ">
    <div class="modal-background"></div>
    <div class="notification is-outline">
        <button (click)="onClickExit()" class="delete"></button>
        <p class="mt-4">Are you sure you want to delete this item?</p>
        <footer class="px-3 py-2 mt-4">
            <div class="buttons is-centered px-4 mx-5 ">
                <button (click)="onClickExit()" class="button is-danger is-outlined">Cancel</button>
                <!-- <button (click)="onClickSureDelete()" class="button is-success is-outlined"> <strong>Yes</strong></button> -->
            </div>    
        </footer>  
    </div>   
</div>
