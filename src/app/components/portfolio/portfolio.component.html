<app-headerseller></app-headerseller>
<style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
    }
  
    .span-spaces {
      padding-left: 5px;
      padding-right: 30px;
    }
</style>

<div class="container">
    <nav class="breadcrumb is-small" aria-label="breadcrumbs">
        <li><a (click)="onClickGoback()">
            <span class="icon is-small">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                  </svg>
                  <i class="bi bi-caret-left-fill" aria-hidden="true"></i>
              </span>
              <span>Back to Seller Shop</span> 
          </a></li>
    </nav>
</div>
<div class="hero-body">
    <div class="columns is-mobile">
        <div class="column is-10 is-offset-1">
            <div class="card-container">
                <span class="span-spaces">
                    <div class="title is-family-primary has-icons-left">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="currentColor" class="bi bi-easel" viewBox="0 0 16 16">
                            <path d="M8 0a.5.5 0 0 1 .473.337L9.046 2H14a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1.85l1.323 3.837a.5.5 0 1 1-.946.326L11.092 11H8.5v3a.5.5 0 0 1-1 0v-3H4.908l-1.435 4.163a.5.5 0 1 1-.946-.326L3.85 11H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h4.954L7.527.337A.5.5 0 0 1 8 0zM2 3v7h12V3H2z"/>
                        </svg>
                        <i class="bi bi-easel"></i>
                        Create Portfolio 
                    </div>
                </span>
                <div class="container">
                    <div class="buttons is-right">
                        <button (click)= "onClickAddArtwork()" class="button is-danger is-small"> <strong>ADD ARTWORK</strong></button>
                    </div>
                </div>
            </div>
            <hr style="background-color:#e8e6e6">
            
            
            <!-- ARTWORK SECTION  -->
            <div class="columns is-multiline is-mobile">
                
                <div class="column is-4" *ngFor="let item of portfolioList; let index = index">
                    <div class="card" > 
                        <a class="card-image">
                            <figure class="image is-3by2" (click)="onClickOpen(item,index)">
                                <img [src]= "item.images.imageBase64" alt="">
                            </figure>
                        </a>
                        <div class="card-content">
                            <p class="text has-text-weight-bold" readonly>
                                {{item?.artworkname}}
                            </p>
                            <div class="content">
                                {{item?.description}}
                            </div>
                        </div>
                        <footer class="card-footer">
                            <a (click)="onClickEditArtwork(item)" class="card-footer-item">Edit</a>
                            <a (click)="onClickDelete()" class="card-footer-item" value="delete" type="delete">Delete</a>
                        </footer>
                    </div>
                </div> 

            </div>
        </div> 
    </div>
</div>
<app-portfolio-artwork [openAddArtworkModal] = 'showAddArtworkModal'></app-portfolio-artwork>
<app-portfolio-artwork [openEditArtworkModal] = 'showEditArtworkModal'></app-portfolio-artwork>
<app-deletemodal [openDeleteModal] = 'showDeleteModal'></app-deletemodal>
<app-footer></app-footer>

<div class="modal" [ngClass]="openImageModal ? 'is-active' : ''">
    <div class="modal-background"></div>
    <div class="modal-content">
      <p class="image">
        <img [src]="imageSRC" alt="">
      </p>
    </div>
    <button class="modal-close is-large" aria-label="close" (click)="onClickExit()"></button>
  </div>
